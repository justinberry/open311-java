apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

def env = hasProperty('env') ? get('env') : 'dev'
def platform = hasProperty('platform') ? get('platform') : 'android'

// Valid platforms:
// android
// jse (plain Java)

println "\nBuilding with properties: "
println "Platform: ${platform}"
println "Environment: ${env}\n"

repositories {
    mavenCentral()
    maven {
        url "http://maven.restlet.org"
    }
}

dependencies {
    testCompile "junit:junit:4.11"
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"

    compile "org.restlet.${platform}:org.restlet:2.1.1"  
    compile "org.restlet.${platform}:org.restlet.ext.json:2.1.1"  
    compile "org.restlet.${platform}:org.restlet.ext.jackson:2.1.1"
//    compile "com.google.code.gson:gson:2.2.2"
}
